<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<form wicket:id="form">

    <div wicket:id="ajaxRadioDiv"> Ajax radio:
        <wicket:container wicket:id="ajaxRadioGroup">
            <label wicket:id="ajaxRadioChoice">
                <input wicket:id="ajaxRadio" type="radio"/>
                <wicket:container wicket:id="ajaxRadioLabel"/>
            </label>
        </wicket:container>
    </div>

    <div>
        Optional checkboxes:<br/>
        <input type="checkbox" name="vehicle" value="Bike">Alt 1<br>
        <input type="checkbox" name="vehicle" value="Bike">Alt 2<br>
        <input type="checkbox" name="vehicle" value="Bike">Alt 3<br>
    </div>

    <input type="submit"/>
</form>
</body>
</html>
