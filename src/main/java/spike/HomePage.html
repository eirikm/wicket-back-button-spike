<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<form wicket:id="form">

    <div> Radio:
        <wicket:container wicket:id="radioGroup">
            <label wicket:id="radioChoice">
                <input wicket:id="radio" type="radio"/>
                <wicket:container wicket:id="radioLabel"/>
            </label>
        </wicket:container>
    </div>

    <div wicket:id="ajaxRadioDiv"> Ajax radio:
        <wicket:container wicket:id="ajaxRadioGroup">
            <label wicket:id="ajaxRadioChoice">
                <input wicket:id="ajaxRadio" type="radio"/>
                <wicket:container wicket:id="ajaxRadioLabel"/>
            </label>
        </wicket:container>
    </div>

    <div>
        Optional field:
        <input wicket:id="optional" type="text"/>
    </div>

    <input type="submit"/>
</form>
</body>
</html>
